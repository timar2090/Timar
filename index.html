<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比比-文生图工作室</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>比比-文生图工作室</h1>
        <p>选择你想要设计的项目</p>
    </header>
    
    <main class="grid-container">
        <div class="grid-item" data-type="emoji">
            <div class="item-image">
                <img src="https://placehold.co/300x300/ff9999/ffffff?text=表情包" alt="表情包">
            </div>
            <div class="item-text">设计表情包</div>
        </div>
        <div class="grid-item" data-type="tshirt">
            <div class="item-image">
                <img src="https://placehold.co/300x300/99ff99/ffffff?text=T恤" alt="T恤">
            </div>
            <div class="item-text">设计T恤</div>
        </div>
        <div class="grid-item" data-type="cup">
            <div class="item-image">
                <img src="https://placehold.co/300x300/9999ff/ffffff?text=杯子" alt="杯子">
            </div>
            <div class="item-text">设计杯子</div>
        </div>
        <div class="grid-item" data-type="bedding">
            <div class="item-image">
                <img src="https://placehold.co/300x300/ffff99/333333?text=床单" alt="床单">
            </div>
            <div class="item-text">设计床单</div>
        </div>
        <div class="grid-item" data-type="wallart">
            <div class="item-image">
                <img src="https://placehold.co/300x300/ff99ff/ffffff?text=挂画" alt="挂画">
            </div>
            <div class="item-text">设计挂画</div>
        </div>
        <div class="grid-item" data-type="wallpaper">
            <div class="item-image">
                <img src="https://placehold.co/300x300/99ffff/333333?text=手机壁纸" alt="手机壁纸">
            </div>
            <div class="item-text">设计手机壁纸</div>
        </div>
        <div class="grid-item" data-type="avatar">
            <div class="item-image">
                <img src="https://placehold.co/300x300/ffcc99/ffffff?text=头像" alt="头像">
            </div>
            <div class="item-text">设计头像</div>
        </div>
        <div class="grid-item" data-type="book">
            <div class="item-image">
                <img src="https://placehold.co/300x300/99ccff/ffffff?text=绘本" alt="绘本">
            </div>
            <div class="item-text">设计绘本</div>
        </div>
        <div class="grid-item" data-type="poster">
            <div class="item-image">
                <img src="https://placehold.co/300x300/cc99ff/ffffff?text=海报" alt="海报">
            </div>
            <div class="item-text">设计海报</div>
        </div>
        <div class="grid-item" data-type="phonecase">
            <div class="item-image">
                <img src="https://placehold.co/300x300/ff9966/ffffff?text=手机壳" alt="手机壳">
            </div>
            <div class="item-text">设计手机壳</div>
        </div>
        <div class="grid-item" data-type="magnet">
            <div class="item-image">
                <img src="https://placehold.co/300x300/66ff99/333333?text=冰箱贴" alt="冰箱贴">
            </div>
            <div class="item-text">设计冰箱贴</div>
        </div>
        <div class="grid-item" data-type="fan">
            <div class="item-image">
                <img src="https://placehold.co/300x300/99ccdd/ffffff?text=扇子" alt="扇子">
            </div>
            <div class="item-text">设计扇子</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
