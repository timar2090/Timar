<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物体移除 - 比比控科技</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ai-processing.css">
</head>
<body>
    <!-- 科技感网格背景 -->
    <div class="tech-grid"></div>
    
    <!-- 发光圆环装饰 -->
    <div class="glow-circles">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- 顶部导航 -->
    <header class="ai-header">
        <div class="header-content">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" fill="currentColor"/>
                </svg>
                返回官网
            </a>
            <h1>AI物体移除</h1>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="ai-container">
        <!-- 左侧面板 -->
        <div class="glass-card">
            <div class="section-title">
                上传原图
            </div>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-placeholder">
                    <p>点击或拖拽图片到这里</p>
                    <span>支持jpg、png格式，最大10MB</span>
                </div>
                <img id="previewImage" class="preview-image" hidden>
                <canvas id="drawCanvas" hidden></canvas>
            </div>
            
            <!-- 操作说明 -->
            <div class="instruction-section">
                <h3>操作说明</h3>
                <div class="instruction-text">
                    <p>1. 上传需要处理的图片</p>
                    <p>2. 在图片上点击或拖动鼠标标记要移除的区域</p>
                    <p>3. 点击"开始移除"按钮进行处理</p>
                </div>
            </div>

            <button id="removeBtn" class="ai-btn" disabled>
                开始移除
            </button>
        </div>

        <!-- 右侧面板 -->
        <div class="glass-card">
            <div class="section-title">
                处理结果
            </div>
            <div class="result-display" id="resultDisplay">
                <div class="placeholder-text">移除后的图片将在这里显示</div>
            </div>
        </div>
    </div>

    <script src="remove.js"></script>
</body>
</html>
