<body>
    <nav class="nav-bar">

        <a href="matting.html" class="grid-item">

        <a href="enhance.html" class="grid-item">

        </a>
        <a href="colorize.html" class="grid-item">
            <div class="item-image" style="background: linear-gradient(135deg, #FF8008 0%, #FFC837 100%);">
                <img src="assets/features/colorize.jpg" alt="黑白上色">
            </div>
            <div class="item-text">黑白上色</div>
