<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频AI换脸 - 比比控科技</title>
    <link rel="stylesheet" href="../../website.css">
    <link rel="stylesheet" href="../../auth.css">
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <!-- 科技感网格背景 -->
    <div class="tech-grid"></div>
    
    <!-- 发光圆环装饰 -->
    <div class="glow-circles">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- 顶部导航 -->
    <header class="ai-header">
        <div class="header-content">
            <a href="../../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" fill="currentColor"/>
                </svg>
                返回官网
            </a>
            <h1>视频AI换脸</h1>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="ai-container">
        <!-- 左侧面板 -->
        <div class="glass-card">
            <div class="section-title">
                上传素材
            </div>
            <!-- 视频上传区域 -->
            <div class="upload-section">
                <h3>目标视频</h3>
                <div class="upload-area" id="videoUpload">
                    <input type="file" id="videoInput" accept="video/*" hidden>
                    <div class="upload-placeholder">
                        <p>上传需要替换人脸的视频</p>
                        <span>支持mp4、mov格式，最大100MB</span>
                    </div>
                    <video id="previewVideo" class="preview-video" controls hidden></video>
                </div>
            </div>

            <!-- 图片上传区域 -->
            <div class="upload-section">
                <h3>源人脸图片</h3>
                <div class="upload-area" id="imageUpload">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <div class="upload-placeholder">
                        <p>上传要替换的人脸图片</p>
                        <span>支持jpg、png格式，建议正面清晰照片</span>
                    </div>
                    <img id="previewImage" class="preview-image" hidden>
                </div>
            </div>

            <!-- 处理参数调整 -->
            <div class="param-section">
                <div class="param-group">
                    <label for="similarity">相似度</label>
                    <input type="range" id="similarity" min="0" max="100" value="80" class="param-slider">
                </div>
                <div class="param-group">
                    <label for="stability">稳定性</label>
                    <input type="range" id="stability" min="0" max="100" value="70" class="param-slider">
                </div>
            </div>

            <button id="processBtn" class="ai-btn" disabled>
                开始处理
            </button>
        </div>

        <!-- 右侧面板 -->
        <div class="glass-card">
            <div class="section-title">
                处理结果
            </div>
            <div class="result-display" id="resultDisplay">
                <div class="placeholder-text">处理后的视频将在这里显示</div>
            </div>
            <div class="action-buttons" hidden>
                <button class="action-btn preview">预览</button>
                <button class="action-btn download">下载</button>
            </div>
        </div>
    </div>

    <script src="video.js"></script>
</body>
</html>
