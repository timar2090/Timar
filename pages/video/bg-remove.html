<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频背景移除 - 比比控科技</title>
    <link rel="stylesheet" href="../../website.css">
    <link rel="stylesheet" href="../../auth.css">
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <!-- 科技感网格背景 -->
    <div class="tech-grid"></div>
    
    <!-- 发光圆环装饰 -->
    <div class="glow-circles">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- 顶部导航 -->
    <header class="ai-header">
        <div class="header-content">
            <a href="../../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" fill="currentColor"/>
                </svg>
                返回官网
            </a>
            <h1>视频背景移除</h1>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="ai-container">
        <!-- 左侧面板 -->
        <div class="glass-card">
            <div class="section-title">
                上传视频
            </div>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="videoInput" accept="video/*" hidden>
                <div class="upload-placeholder">
                    <p>点击或拖拽视频到这里</p>
                    <span>支持mp4、mov格式，最大100MB</span>
                </div>
                <video id="previewVideo" class="preview-video" controls hidden></video>
            </div>
            
            <!-- 背景设置 -->
            <div class="bg-settings">
                <h3>背景设置</h3>
                <div class="setting-options">
                    <button class="setting-btn active" data-bg="transparent">透明背景</button>
                    <button class="setting-btn" data-bg="color">纯色背景</button>
                    <button class="setting-btn" data-bg="blur">模糊背景</button>
                </div>
            </div>

            <!-- 处理参数调整 -->
            <div class="param-section">
                <div class="param-group">
                    <label for="accuracy">精确度</label>
                    <input type="range" id="accuracy" min="0" max="100" value="80" class="param-slider">
                </div>
                <div class="param-group">
                    <label for="smoothness">平滑度</label>
                    <input type="range" id="smoothness" min="0" max="100" value="50" class="param-slider">
                </div>
            </div>

            <button id="processBtn" class="ai-btn" disabled>
                开始处理
            </button>
        </div>

        <!-- 右侧面板 -->
        <div class="glass-card">
            <div class="section-title">
                处理结果
            </div>
            <div class="result-display" id="resultDisplay">
                <div class="placeholder-text">处理后的视频将在这里显示</div>
            </div>
            <div class="action-buttons" hidden>
                <button class="action-btn preview">预览</button>
                <button class="action-btn download">下载</button>
            </div>
        </div>
    </div>

    <script src="video.js"></script>
</body>
</html>
