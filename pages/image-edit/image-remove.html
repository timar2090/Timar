<!DOCTYPE html>

    <header class="hero">
        <nav class="nav-container">

                <div class="logo">
                    <a href="../../index.html" class="logo-link">

                    </a>
                </div>
                
                <div class="nav-links">
                    <a href="#features" class="nav-link">
                        <span class="link-text">功能特性</span>
                        <span class="link-indicator"></span>
                    </a>
                    <a href="#how-it-works" class="nav-link">

                    </a>
                    <a href="#pricing" class="nav-link">

                    </a>
                </div>

                <div class="nav-actions">
                    <button class="nav-btn try">免费试用</button>

            </div>
        </nav>
        
        <div class="hero-wrapper">
            <div class="hero-background">
                <div class="bg-circle circle-1"></div>
                <div class="bg-circle circle-2"></div>
                <div class="bg-pattern"></div>
            </div>
            
            <div class="hero-content">
                <div class="badge">AI 智能编辑</div>
                <h1>AI智能物体移除</h1>
                <p class="subtitle">运用前沿AI技术，一键智能移除任意不需要的物体，完美修复图像背景</p>
                
                <div class="cta-buttons">
                    <div class="cta-primary">
                        <button class="btn create">
                            <span class="btn-content">
                                <span class="btn-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </span>
                                <span class="btn-text">立即创作</span>
                            </span>
                        </button>
                    </div>
                    <div class="cta-secondary">
                        <button class="btn mobile">
                            <span class="btn-content">
                                <span class="btn-icon">
                                    <svg viewBox="0 0 24 24" fill="none">
                                        <rect x="7" y="4" width="10" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                                        <line x1="7" y1="8" x2="17" y2="8" stroke="currentColor" stroke-width="2"/>
                                        <line x1="7" y1="16" x2="17" y2="16" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </span>
                                <span class="btn-text">下载APP</span>
                            </span>
                        </button>
                        <button class="btn desktop">
                            <span class="btn-content">
                                <span class="btn-icon">
                                    <svg viewBox="0 0 24 24" fill="none">
                                        <path d="M20 4H4C2.89543 4 2 4.89543 2 6V15C2 16.1046 2.89543 17 4 17H20C21.1046 17 22 16.1046 22 15V6C22 4.89543 21.1046 4 20 4Z" stroke="currentColor" stroke-width="2"/>

                <div class="trust-badges">
                    <div class="trust-badge">
                        <span class="badge-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke-width="2"/>
                            </svg>

                    <div class="trust-badge">
                        <span class="badge-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" stroke-width="2"/>

                        </span>
                        <span class="badge-text">智能修复</span>
                    </div>
                    <div class="trust-badge">
                        <span class="badge-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-width="2"/>
                            </svg>
                        </span>
                        <span class="badge-text">极速处理</span>

            <div class="hero-showcase">
                <div class="showcase-main">
                    <div class="showcase-window">
                        <div class="window-header">
                            <div class="window-title">
                                <span class="title-dot"></span>
                                <span class="title-text">PREVIEW</span>
                                <span class="title-divider">|</span>
                                <span class="title-sub">智能移除演示</span>
                            </div>
                        </div>
                        <div class="window-content">
                            <div class="image-comparison">
                                <div class="image-before" style="background-image: url('assets/remove-before.jpg')">
                                    <div class="comparison-label">原始图片</div>
                                </div>
                                <div class="image-after" style="background-image: url('assets/remove-after.jpg')">
                                    <div class="comparison-label">移除后</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="showcase-features">
                    <div class="feature-tag">智能识别</div>
                    <div class="feature-tag">完美修复</div>
