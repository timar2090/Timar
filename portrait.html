<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI证件照/写真 - 比比控科技</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ai-processing.css">
</head>
<body>
    <!-- 科技感网格背景 -->
    <div class="tech-grid"></div>
    
    <!-- 发光圆环装饰 -->
    <div class="glow-circles">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <!-- 顶部导航 -->
    <header class="ai-header">
        <div class="header-content">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" fill="currentColor"/>
                </svg>
                返回官网
            </a>
            <h1>AI证件照/写真</h1>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="ai-container">
        <!-- 左侧面板 -->
        <div class="glass-card">
            <div class="section-title">
                上传原图
            </div>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-placeholder">
                    <p>点击或拖拽图片到这里</p>
                    <span>支持jpg、png格式，最大10MB</span>
                </div>
                <img id="previewImage" class="preview-image" hidden>
            </div>
            
            <!-- 照片风格选择 -->
            <div class="style-section">
                <h3>选择照片风格</h3>
                <div class="style-options">
                    <button class="style-btn active" data-style="id">证件照</button>
                    <button class="style-btn" data-style="portrait">写真照</button>
                    <button class="style-btn" data-style="art">艺术照</button>
                </div>
            </div>

            <!-- 照片参数设置 -->
            <div class="param-section">
                <div class="param-group">
                    <label for="photoSize">照片尺寸</label>
                    <select id="photoSize" class="param-select">
                        <option value="1">1寸</option>
                        <option value="2">2寸</option>
                        <option value="small">小2寸</option>
                        <option value="large">大2寸</option>
                    </select>
                </div>
                <div class="param-group">
                    <label for="bgColor">背景颜色</label>
                    <input type="color" id="bgColor" value="#ffffff" class="param-color">
                </div>
            </div>

            <button id="generateBtn" class="ai-btn" disabled>
                开始生成
            </button>
        </div>

        <!-- 右侧面板 -->
        <div class="glass-card">
            <div class="section-title">
                生成结果
            </div>
            <div class="result-display" id="resultDisplay">
                <div class="placeholder-text">生成的照片将在这里显示</div>
            </div>
        </div>
    </div>

    <script src="portrait.js"></script>
</body>
</html>
